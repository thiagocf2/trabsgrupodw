<ion-header>
  <ion-toolbar color= primary>
    <ion-title>Cadastro</ion-title>
    <ion-buttons slot = "start">
      <ion-back-button></ion-back-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id = "container" text-center>
    <ion-card >

      <ion-item>
        <strong>
          <ion-label position="stacked">Nome:</ion-label>
        </strong>
        <ion-input type='text' placeholder = 'Digite seu nome'></ion-input>
      </ion-item>
      
      <ion-item>
        <strong>
          <ion-label position="stacked">Email:</ion-label>
        </strong>
        <ion-input type='email' placeholder = 'Digite seu email'></ion-input>
      </ion-item>
      
      <ion-item>
        <strong>
          <ion-label position="stacked">Senha:</ion-label>
        </strong>
        <ion-input type='password' placeholder = 'Digite sua senha'></ion-input>
      </ion-item>
      
      <ion-item>
        <strong>
          <ion-label position="stacked">Repetir Senha:</ion-label>
        </strong>
        <ion-input type='password' placeholder = 'Digite sua senha novamente'></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-button (click)= "verificar()">Cadastrar</ion-button>
      </ion-item>
    </ion-card>
  </div>
    
</ion-content>
